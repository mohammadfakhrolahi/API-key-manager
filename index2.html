<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Key Storage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- BEM -->
  <main>

    <section id="api" class="">

      <form action="post" onsubmit="return false" class="form-container">

        <div class="form-group">
          <label for="api_key">API Key</label>
          <input id="api_key" name="api_key" class="" type="text" />
        </div>

        <div class="form-group">
          <label for="api_secret">API Secret</label>
          <input id="api_secret" name="api_secret" class="" type="text" />
        </div>

        <div id="btn-submit-container">
          <button id="btn-submit" class="btn-primary">Save</button>
        </div>

      </form>

      <div class="api__list">
        <h3>API List</h3>
      </div>

    </section>

  </main>


  <script src="./js/app.js"></script>
</body>

</html>
